<html>
  <head>
    <title>Kalkulator Apps</title>
    <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 5px;
      padding-right: 5px;
      text-align:center;
    }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="3">
        	<input type="text" id="Display">
        </td>
      </tr>
      <tr>
        <td> <button id="btnTambah"> + </button></td>
        <td> <button id="btnKurang"> - </button></td>
        <td rowspan="2"> <button id="btnHasil"> = </button></td>
      </tr>
      <tr>
        <td> <button id="btnBagi"> / </button></td>
        <td> <button id="btnKali"> * </button></td>
      </tr>
      <tr>
        <td> <button id="angkaSatu"> 1 </button></td>
        <td> <button id="angkaDua"> 2 </button></td>
        <td> <button id="angkaTiga"> 3 </button></td>
      </tr>
      <tr>
        <td> Baris 4, Kolom 1</td>
        <td> Baris 4, Kolom 2</td>
        <td> Baris 4, Kolom 3</td>
      </tr>
    </table>
  </body>
</html>
